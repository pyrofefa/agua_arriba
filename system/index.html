<!DOCTYPE HTML>
<html ng-app='rutas'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/fuente.css">
<script src="http://localhost:8080/socket.io/socket.io.js"></script>
<script src="js/jquery-3.1.1.min.js" ></script>
<script src="js/jquery-ui.min.js"></script>
</head>
<title>Turnos</title>
<!--Iniciando el primer controlador inicioController-->
<body ng-controller='inicioController'>
<div class="row">
	<div class="col-md-3">
		<h1 id="turno"> TURNO</h1>
	</div>
	<div class="col-md-3" ng-controller='turnoController'>
		<h1 id="mostrar_turno">{{ turno }}</h1>
	</div>
	<div ng-controller="cajasController">
		<div class="col-md-2">
			<h1 id="caja">{{tipo}}</h1>
		</div>
		<div class="col-md-3">
			<h1 id="mostrar_caja">{{ caja }}</h1>
		</div>
	</div>	
</div>
<div ng-view>
<!-- AquÃ­ inyectamos las vistas-->	
</div>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/main.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--<script src="js/comerciales.js"></script>-->
</body>
</html>
