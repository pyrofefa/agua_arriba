<div ng-controller="comercialController">
<div class="row">
	<div class="col-md-12">
		<div id="carusel">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
	        	<div id="consumi" class="carousel-inner"></div>
	    	</div> 
		</div>	
	</div>
</div>
</div>
<script src="js/comerciales.js"></script>
<script type="text/javascript">
	$('#myCarousel').on('slid.bs.carousel', function () 
    {
        console.log('slide');
        var c = $('li.item.video').hasClass("active");//buscando items que son videos
        //console.log(c);
        var id = $('.active').children("video").attr("id");//trayendo el id del video k esta en la clase activo
        //console.log(id);
        
        if (c==true){
       		$("#myCarousel").carousel('pause');//pausando carusel
       		document.getElementById(id).play();//reporduciendo carusel
       		//console.log("el video: "+id+" ha empezado!!!");                        
		}
		if (c==false){
			//console.log('imagen');
			window.setTimeout(function(){
				$("#myCarousel").carousel('next');
			},45000);
		}
    }); 
</script>
